<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Galaxy Builders - Net-Zero ADUs | Sacramento & Bay Area</title>
  <meta name="description" content="Build your dream net-zero ADU. Factory-built with SIP panels, solar, battery backup. Tesla Powerwall certified. $20K+ in rebates available.">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    
    /* Custom green/orange gradients */
    .bg-brand-gradient { background: linear-gradient(135deg, #1a4d2e 0%, #f57c00 100%); }
    .text-brand-green { color: #4ade80; }
    .text-brand-orange { color: #fb923c; }
    .border-brand-green { border-color: #4ade80; }
    .glow-green { box-shadow: 0 0 20px rgba(74, 222, 128, 0.3); }
    .glow-orange { box-shadow: 0 0 20px rgba(251, 146, 60, 0.3); }
    
    /* Futuristic effects */
    .glass-effect {
      background: rgba(26, 77, 46, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 222, 128, 0.2);
    }
    
    .neon-border {
      border: 2px solid #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5), inset 0 0 10px rgba(74, 222, 128, 0.2);
    }
    
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb { background: #1a4d2e; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Icons
    const Icon = ({ children, size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        {children}
      </svg>
    );

    const HomeIcon = (p) => <Icon {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;
    const SettingsIcon = (p) => <Icon {...p}><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6"/></Icon>;
    const ZapIcon = (p) => <Icon {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
    const LeafIcon = (p) => <Icon {...p}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></Icon>;
    const BatteryIcon = (p) => <Icon {...p}><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></Icon>;
    const SunIcon = (p) => <Icon {...p}><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32 1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></Icon>;
    const HomeModernIcon = (p) => <Icon {...p}><path d="M3 21h18M3 10h18M3 7l9-4 9 4M4 10v11M20 10v11M8 14v3M16 14v3M12 14v3"/></Icon>;
    const ShieldIcon = (p) => <Icon {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></Icon>;
    const TrendingUpIcon = (p) => <Icon {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></Icon>;
    const DollarIcon = (p) => <Icon {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></Icon>;
    const CheckIcon = (p) => <Icon {...p}><polyline points="20 6 9 17 4 12"/></Icon>;
    const MenuIcon = (p) => <Icon {...p}><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></Icon>;
    const XIcon = (p) => <Icon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
    const ChevronRightIcon = (p) => <Icon {...p}><polyline points="9 18 15 12 9 6"/></Icon>;
    const DropletIcon = (p) => <Icon {...p}><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/></Icon>;
    const ThermometerIcon = (p) => <Icon {...p}><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></Icon>;

    const GreenGalaxyWebsite = () => {
      const [currentPage, setCurrentPage] = useState('home');
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      
      const [config, setConfig] = useState({
        model: 'eco',
        size: 600,
        construction: 'sip',
        solar: 5,
        battery: true,
        hvac: 'heat-pump',
        smartHome: 'premium',
        evCharger: true,
        greenRoof: false,
        rainwater: false,
        exteriorColor: 'forest-green',
        interiorFinish: 'modern'
      });

      const canvasRef = useRef(null);
      const sceneRef = useRef(null);
      const aduRef = useRef(null);

      useEffect(() => {
        if (!canvasRef.current || typeof THREE === 'undefined') return;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        sceneRef.current = scene;

        const camera = new THREE.PerspectiveCamera(75, canvasRef.current.clientWidth / canvasRef.current.clientHeight, 0.1, 1000);
        camera.position.set(5, 4, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current, antialias: true });
        renderer.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const greenLight = new THREE.PointLight(0x4ade80, 1, 100);
        greenLight.position.set(5, 10, 5);
        scene.add(greenLight);

        const orangeLight = new THREE.PointLight(0xfb923c, 0.5, 100);
        orangeLight.position.set(-5, 5, -5);
        scene.add(orangeLight);

        createADUModel(scene);

        const animate = () => {
          requestAnimationFrame(animate);
          if (aduRef.current) {
            aduRef.current.rotation.y += 0.002;
          }
          renderer.render(scene, camera);
        };
        animate();

        const handleResize = () => {
          if (!canvasRef.current) return;
          camera.aspect = canvasRef.current.clientWidth / canvasRef.current.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight);
        };
        window.addEventListener('resize', handleResize);

        return () => {
          window.removeEventListener('resize', handleResize);
          renderer.dispose();
        };
      }, []);

      useEffect(() => {
        if (sceneRef.current && aduRef.current) {
          sceneRef.current.remove(aduRef.current);
          createADUModel(sceneRef.current);
        }
      }, [config]);

      const createADUModel = (scene) => {
        if (typeof THREE === 'undefined') return;
        
        const aduGroup = new THREE.Group();

        // Main structure with green tint
        const wallGeometry = new THREE.BoxGeometry(4, 2.5, 3);
        const wallMaterial = new THREE.MeshStandardMaterial({ 
          color: 0x2d5f3f,
          metalness: 0.3,
          roughness: 0.7
        });
        const walls = new THREE.Mesh(wallGeometry, wallMaterial);
        walls.position.y = 1.25;
        aduGroup.add(walls);

        // Roof with solar panels
        const roofGeometry = new THREE.BoxGeometry(4.4, 0.2, 3.4);
        const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.y = 2.6;
        aduGroup.add(roof);

        // Solar panels
        if (config.solar > 0) {
          const panelGeometry = new THREE.BoxGeometry(3.5, 0.05, 2.8);
          const panelMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x1a3a5a,
            metalness: 0.9,
            roughness: 0.1,
            emissive: 0x4ade80,
            emissiveIntensity: 0.1
          });
          const panels = new THREE.Mesh(panelGeometry, panelMaterial);
          panels.position.set(0, 2.75, 0);
          panels.rotation.x = -0.15;
          aduGroup.add(panels);
        }

        // Green roof vegetation
        if (config.greenRoof) {
          const vegGeometry = new THREE.BoxGeometry(4.2, 0.3, 3.2);
          const vegMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2d7f2d,
            roughness: 0.9
          });
          const vegetation = new THREE.Mesh(vegGeometry, vegMaterial);
          vegetation.position.set(0, 2.75, 0);
          aduGroup.add(vegetation);
        }

        // Windows with glow
        const windowGeometry = new THREE.BoxGeometry(0.05, 0.8, 0.6);
        const windowMaterial = new THREE.MeshStandardMaterial({ 
          color: 0x4ade80,
          transparent: true,
          opacity: 0.7,
          emissive: 0x4ade80,
          emissiveIntensity: 0.3
        });

        const window1 = new THREE.Mesh(windowGeometry, windowMaterial);
        window1.position.set(-1, 1.5, 1.51);
        aduGroup.add(window1);

        const window2 = new THREE.Mesh(windowGeometry, windowMaterial);
        window2.position.set(1, 1.5, 1.51);
        aduGroup.add(window2);

        // Foundation
        const foundationGeometry = new THREE.BoxGeometry(4.2, 0.4, 3.2);
        const foundationMaterial = new THREE.MeshStandardMaterial({ color: 0x3a3a3a });
        const foundation = new THREE.Mesh(foundationGeometry, foundationMaterial);
        foundation.position.y = 0.2;
        aduGroup.add(foundation);

        scene.add(aduGroup);
        aduRef.current = aduGroup;
      };

      const calculatePrice = () => {
        const basePrices = { standard: 149000, eco: 179000, netzero: 209000, ultimate: 249000 };
        let price = basePrices[config.model] || 179000;

        if (config.construction === 'sip') price += 6000;
        price += config.solar * 3000;
        if (config.battery) price += 12000;
        if (config.hvac === 'heat-pump') price += 3000;
        if (config.smartHome === 'premium') price += 4000;
        if (config.smartHome === 'ultimate') price += 8000;
        if (config.evCharger) price += 2000;
        if (config.greenRoof) price += 15000;
        if (config.rainwater) price += 4000;

        return price;
      };

      const calculateRebates = () => {
        let rebates = 0;
        
        // Federal solar credit (30%)
        if (config.solar > 0) {
          rebates += (config.solar * 3000) * 0.30;
        }
        
        // SGIP battery rebate
        if (config.battery) {
          rebates += 13500;
        }
        
        // TECH heat pump rebate
        if (config.hvac === 'heat-pump') {
          rebates += 3000;
        }
        
        // Section 45L builder credit
        rebates += 5000;
        
        return Math.round(rebates);
      };

      const calculateMonthlySavings = () => {
        let savings = 0;
        
        if (config.solar > 0) savings += config.solar * 25;
        if (config.hvac === 'heat-pump') savings += 40;
        if (config.construction === 'sip') savings += 60;
        if (config.battery) savings += 20;
        if (config.rainwater) savings += 15;
        
        return Math.round(savings);
      };

      const calculateCO2Savings = () => {
        let co2 = 0;
        
        if (config.solar > 0) co2 += config.solar * 1200;
        if (config.hvac === 'heat-pump') co2 += 800;
        if (config.construction === 'sip') co2 += 1500;
        
        return Math.round(co2);
      };

      const models = [
        { id: 'standard', name: 'Galaxy Standard', price: 149000, desc: 'Quality construction, great value' },
        { id: 'eco', name: 'Galaxy Eco', price: 179000, desc: 'SIP panels, heat pump, smart home basics', tag: 'POPULAR' },
        { id: 'netzero', name: 'Galaxy Net-Zero', price: 209000, desc: 'Solar, battery, advanced efficiency', tag: 'BEST VALUE' },
        { id: 'ultimate', name: 'Galaxy Ultimate', price: 249000, desc: 'Living roof, max solar, full automation', tag: 'PREMIUM' }
      ];

      const Navigation = () => (
        <nav className="fixed top-0 w-full glass-effect z-50">
          <div className="max-w-7xl mx-auto px-4">
            <div className="flex items-center justify-between h-16">
              <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setCurrentPage('home')}>
                <div className="w-12 h-12 rounded-lg flex items-center justify-center neon-border">
                  <LeafIcon className="text-brand-green" size={28} />
                </div>
                <div>
                  <div className="text-brand-green font-bold text-lg">GREEN GALAXY</div>
                  <div className="text-brand-orange text-xs">BUILDERS, INC.</div>
                </div>
              </div>

              <div className="hidden md:flex space-x-8">
                <button onClick={() => setCurrentPage('home')} className={`${currentPage === 'home' ? 'text-brand-green' : 'text-gray-400'} hover:text-brand-green transition`}>
                  Home
                </button>
                <button onClick={() => setCurrentPage('configurator')} className={`${currentPage === 'configurator' ? 'text-brand-green' : 'text-gray-400'} hover:text-brand-green transition`}>
                  Design Your ADU
                </button>
                <button onClick={() => setCurrentPage('sustainability')} className={`${currentPage === 'sustainability' ? 'text-brand-green' : 'text-gray-400'} hover:text-brand-green transition`}>
                  Sustainability
                </button>
                <button onClick={() => setCurrentPage('contact')} className="bg-brand-gradient text-white px-6 py-2 rounded-lg font-semibold glow-green hover:glow-orange transition">
                  Get Started
                </button>
              </div>

              <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="md:hidden text-brand-green">
                {mobileMenuOpen ? <XIcon size={24} /> : <MenuIcon size={24} />}
              </button>
            </div>

            {mobileMenuOpen && (
              <div className="md:hidden pb-4 space-y-2">
                <button onClick={() => { setCurrentPage('home'); setMobileMenuOpen(false); }} className="block w-full text-left px-4 py-2 text-gray-400 hover:text-brand-green rounded">Home</button>
                <button onClick={() => { setCurrentPage('configurator'); setMobileMenuOpen(false); }} className="block w-full text-left px-4 py-2 text-gray-400 hover:text-brand-green rounded">Configurator</button>
                <button onClick={() => { setCurrentPage('contact'); setMobileMenuOpen(false); }} className="w-full bg-brand-gradient text-white px-4 py-2 rounded-lg font-semibold">Get Started</button>
              </div>
            )}
          </div>
        </nav>
      );

      const HomePage = () => {
        const price = calculatePrice();
        const rebates = calculateRebates();
        const finalPrice = price - rebates;
        
        return (
          <div className="pt-16">
            {/* Hero */}
            <section className="min-h-screen flex items-center relative overflow-hidden">
              <div className="absolute inset-0 bg-gradient-to-br from-green-950 via-black to-orange-950 opacity-50"></div>
              <div className="absolute inset-0" style={{backgroundImage: 'radial-gradient(circle at 20% 50%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),radial-gradient(circle at 80% 80%, rgba(251, 146, 60, 0.1) 0%, transparent 50%)'}}></div>
              
              <div className="max-w-7xl mx-auto px-4 py-20 grid md:grid-cols-2 gap-12 items-center relative z-10">
                <div>
                  <div className="inline-block px-4 py-2 rounded-full glass-effect border border-brand-green mb-6">
                    <span className="text-brand-green font-semibold">🌱 Net-Zero Energy ADUs</span>
                  </div>
                  
                  <h1 className="text-5xl md:text-7xl font-bold text-white mb-6">
                    Build Your
                    <span className="block text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-orange-400">
                      Sustainable Future
                    </span>
                  </h1>
                  
                  <p className="text-xl text-gray-300 mb-8">
                    Factory-built with SIP panels. Solar + battery included. Energy bills under $30/month. $20K+ in rebates available.
                  </p>

                  <div className="flex flex-wrap gap-4 mb-12">
                    <button onClick={() => setCurrentPage('configurator')} className="bg-brand-gradient text-white px-8 py-4 rounded-lg font-bold text-lg glow-green hover:scale-105 transition flex items-center space-x-2">
                      <ZapIcon size={20} />
                      <span>Design Your ADU</span>
                      <ChevronRightIcon size={20} />
                    </button>
                    <button className="border-2 border-brand-green text-brand-green px-8 py-4 rounded-lg font-bold text-lg hover:bg-green-900/20 transition">
                      View Rebates
                    </button>
                  </div>

                  <div className="grid grid-cols-3 gap-6">
                    <div className="glass-effect p-4 rounded-lg">
                      <div className="text-3xl font-bold text-brand-green">${(finalPrice/1000).toFixed(0)}K</div>
                      <div className="text-gray-400 text-sm">After Rebates</div>
                    </div>
                    <div className="glass-effect p-4 rounded-lg">
                      <div className="text-3xl font-bold text-brand-orange">$30</div>
                      <div className="text-gray-400 text-sm">Monthly Energy</div>
                    </div>
                    <div className="glass-effect p-4 rounded-lg">
                      <div className="text-3xl font-bold text-brand-green">100%</div>
                      <div className="text-gray-400 text-sm">Turnkey</div>
                    </div>
                  </div>
                </div>

                <div className="relative">
                  <canvas ref={canvasRef} className="w-full h-[500px] rounded-2xl neon-border" />
                  <div className="absolute top-4 right-4 glass-effect px-4 py-3 rounded-lg neon-border">
                    <div className="text-brand-green text-sm font-semibold">LIVE PREVIEW</div>
                    <div className="text-white font-bold text-2xl">${price.toLocaleString()}</div>
                    <div className="text-brand-orange text-xs">-${rebates.toLocaleString()} rebates</div>
                  </div>
                </div>
              </div>
            </section>

            {/* Eco Stats Banner */}
            <section className="py-12 bg-gradient-to-r from-green-900 to-orange-900 border-y-2 border-brand-green">
              <div className="max-w-7xl mx-auto px-4">
                <div className="grid md:grid-cols-4 gap-8 text-center">
                  <div>
                    <LeafIcon className="w-12 h-12 text-brand-green mx-auto mb-3" />
                    <div className="text-3xl font-bold text-white">{calculateCO2Savings().toLocaleString()}</div>
                    <div className="text-gray-300">lbs CO₂ saved yearly</div>
                  </div>
                  <div>
                    <ZapIcon className="w-12 h-12 text-brand-orange mx-auto mb-3" />
                    <div className="text-3xl font-bold text-white">{config.solar * 7500}</div>
                    <div className="text-gray-300">kWh generated yearly</div>
                  </div>
                  <div>
                    <DollarIcon className="w-12 h-12 text-brand-green mx-auto mb-3" />
                    <div className="text-3xl font-bold text-white">${calculateMonthlySavings()}</div>
                    <div className="text-gray-300">Monthly savings</div>
                  </div>
                  <div>
                    <ShieldIcon className="w-12 h-12 text-brand-orange mx-auto mb-3" />
                    <div className="text-3xl font-bold text-white">${rebates.toLocaleString()}</div>
                    <div className="text-gray-300">Available rebates</div>
                  </div>
                </div>
              </div>
            </section>

            {/* Package Tiers */}
            <section className="py-20 bg-black">
              <div className="max-w-7xl mx-auto px-4">
                <div className="text-center mb-16">
                  <h2 className="text-5xl font-bold text-white mb-4">Choose Your Package</h2>
                  <p className="text-xl text-gray-400">From energy-efficient to net-zero. All Tesla Powerwall compatible.</p>
                </div>

                <div className="grid md:grid-cols-4 gap-6">
                  {models.map(model => (
                    <div key={model.id} className={`glass-effect rounded-2xl p-6 hover:border-brand-green transition ${config.model === model.id ? 'neon-border' : ''}`}>
                      {model.tag && (
                        <div className="inline-block px-3 py-1 rounded-full bg-brand-gradient text-white text-xs font-bold mb-4">
                          {model.tag}
                        </div>
                      )}
                      
                      <h3 className="text-2xl font-bold text-white mb-2">{model.name}</h3>
                      <div className="text-4xl font-bold text-brand-green mb-4">${(model.price/1000).toFixed(0)}K</div>
                      <p className="text-gray-400 mb-6 text-sm">{model.desc}</p>
                      
                      <button 
                        onClick={() => { setConfig({...config, model: model.id}); setCurrentPage('configurator'); }}
                        className="w-full bg-brand-gradient text-white py-3 rounded-lg font-semibold hover:glow-green transition"
                      >
                        Customize
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Partnerships */}
            <section className="py-16 bg-gradient-to-b from-black to-green-950">
              <div className="max-w-7xl mx-auto px-4">
                <div className="text-center mb-12">
                  <h3 className="text-3xl font-bold text-white mb-4">Certified Partners</h3>
                  <p className="text-gray-400">Working with industry leaders in sustainable technology</p>
                </div>
                
                <div className="grid grid-cols-2 md:grid-cols-5 gap-8">
                  {['Tesla Powerwall', 'Premier SIPS', 'Mitsubishi', 'LEED', 'Energy Star'].map(partner => (
                    <div key={partner} className="glass-effect p-6 rounded-lg text-center">
                      <div className="text-brand-green font-bold">{partner}</div>
                      <div className="text-gray-500 text-xs mt-1">Certified Installer</div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Mobile Home Parks */}
            <section className="py-20 bg-black border-y-2 border-brand-green">
              <div className="max-w-5xl mx-auto px-4 text-center">
                <HomeModernIcon className="w-16 h-16 text-brand-orange mx-auto mb-6" />
                <h2 className="text-4xl font-bold text-white mb-4">Mobile Home Park Developers</h2>
                <p className="text-xl text-gray-400 mb-8">
                  Replace aging infrastructure with modern, sustainable dwellings. Net-zero ready. Park-approved designs available.
                </p>
                <button className="bg-brand-gradient text-white px-8 py-4 rounded-lg font-bold glow-orange hover:scale-105 transition">
                  Partnership Inquiries
                </button>
              </div>
            </section>
          </div>
        );
      };

      const ConfiguratorPage = () => {
        const price = calculatePrice();
        const rebates = calculateRebates();
        const monthly = calculateMonthlySavings();
        const co2 = calculateCO2Savings();

        return (
          <div className="pt-16 bg-black min-h-screen">
            <div className="max-w-7xl mx-auto px-4 py-12">
              <div className="text-center mb-8">
                <h1 className="text-5xl font-bold text-white mb-4">Design Your Dream ADU</h1>
                <p className="text-xl text-gray-400">Real-time pricing • Instant rebate calculation • Full customization</p>
              </div>

              <div className="grid lg:grid-cols-3 gap-8">
                {/* 3D Preview */}
                <div className="lg:col-span-2 space-y-6">
                  <div className="glass-effect rounded-2xl p-6 neon-border">
                    <canvas ref={canvasRef} className="w-full h-[500px] rounded-xl" />
                  </div>

                  {/* Price & Sustainability Dashboard */}
                  <div className="grid md:grid-cols-2 gap-6">
                    <div className="bg-gradient-to-br from-green-900 to-green-950 rounded-2xl p-6 border-2 border-brand-green">
                      <div className="text-brand-green text-sm font-semibold mb-2">YOUR INVESTMENT</div>
                      <div className="text-5xl font-bold text-white mb-2">${price.toLocaleString()}</div>
                      <div className="text-brand-orange font-semibold mb-4">- ${rebates.toLocaleString()} rebates</div>
                      <div className="border-t-2 border-brand-green pt-4">
                        <div className="text-white text-3xl font-bold">${(price - rebates).toLocaleString()}</div>
                        <div className="text-gray-400">Final Cost</div>
                      </div>
                    </div>

                    <div className="bg-gradient-to-br from-orange-900 to-orange-950 rounded-2xl p-6 border-2 border-brand-orange">
                      <div className="text-brand-orange text-sm font-semibold mb-4">SUSTAINABILITY SCORE</div>
                      <div className="space-y-3">
                        <div className="flex items-center justify-between">
                          <div className="flex items-center space-x-2">
                            <LeafIcon className="text-brand-green" size={20} />
                            <span className="text-white">CO₂ Saved</span>
                          </div>
                          <span className="text-brand-green font-bold">{co2.toLocaleString()} lbs/yr</span>
                        </div>
                        <div className="flex items-center justify-between">
                          <div className="flex items-center space-x-2">
                            <DollarIcon className="text-brand-orange" size={20} />
                            <span className="text-white">Monthly Savings</span>
                          </div>
                          <span className="text-brand-orange font-bold">${monthly}</span>
                        </div>
                        <div className="flex items-center justify-between">
                          <div className="flex items-center space-x-2">
                            <ZapIcon className="text-brand-green" size={20} />
                            <span className="text-white">Energy Generated</span>
                          </div>
                          <span className="text-brand-green font-bold">{config.solar * 7500} kWh/yr</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Configuration Options */}
                <div className="space-y-6">
                  {/* Package Selection */}
                  <div className="glass-effect rounded-xl p-6">
                    <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                      <HomeIcon className="mr-2 text-brand-green" size={20} />
                      Package
                    </h3>
                    <div className="space-y-3">
                      {models.map(model => (
                        <button
                          key={model.id}
                          onClick={() => setConfig({...config, model: model.id})}
                          className={`w-full p-4 rounded-lg border-2 transition text-left ${config.model === model.id ? 'border-brand-green bg-green-900/20' : 'border-gray-700 hover:border-brand-green'}`}
                        >
                          <div className="flex items-center justify-between">
                            <div>
                              <div className="text-white font-semibold">{model.name}</div>
                              <div className="text-gray-400 text-sm">${(model.price/1000).toFixed(0)}K base</div>
                            </div>
                            {config.model === model.id && <CheckIcon className="text-brand-green" size={20} />}
                          </div>
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Construction */}
                  <div className="glass-effect rounded-xl p-6">
                    <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                      <HomeModernIcon className="mr-2 text-brand-green" size={20} />
                      Construction
                    </h3>
                    <div className="space-y-3">
                      <button
                        onClick={() => setConfig({...config, construction: config.construction === 'sip' ? 'standard' : 'sip'})}
                        className={`w-full p-4 rounded-lg border-2 transition ${config.construction === 'sip' ? 'border-brand-green bg-green-900/20' : 'border-gray-700'}`}
                      >
                        <div className="flex items-center justify-between">
                          <div className="text-left">
                            <div className="text-white font-semibold">SIP Panel Construction</div>
                            <div className="text-gray-400 text-sm">60% more efficient, faster build</div>
                          </div>
                          <div className="text-brand-orange font-semibold">+$6,000</div>
                        </div>
                      </button>
                    </div>
                  </div>

                  {/* Solar System */}
                  <div className="glass-effect rounded-xl p-6">
                    <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                      <SunIcon className="mr-2 text-brand-orange" size={20} />
                      Solar System
                    </h3>
                    <div className="mb-3">
                      <div className="flex justify-between text-white mb-2">
                        <span>Solar Capacity</span>
                        <span className="text-brand-green font-bold">{config.solar}kW</span>
                      </div>
                      <input
                        type="range"
                        min="0"
                        max="10"
                        step="1"
                        value={config.solar}
                        onChange={(e) => setConfig({...config, solar: parseInt(e.target.value)})}
                        className="w-full"
                      />
                      <div className="text-sm text-gray-400 mt-1">
                        Generates ~{config.solar * 7500} kWh/year • ${config.solar * 3000}
                      </div>
                    </div>
                  </div>

                  {/* Premium Features */}
                  <div className="glass-effect rounded-xl p-6">
                    <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                      <ZapIcon className="mr-2 text-brand-green" size={20} />
                      Premium Features
                    </h3>
                    <div className="space-y-3">
                      <button
                        onClick={() => setConfig({...config, battery: !config.battery})}
                        className={`w-full p-4 rounded-lg border-2 transition ${config.battery ? 'border-brand-green bg-green-900/20' : 'border-gray-700'}`}
                      >
                        <div className="flex items-center justify-between">
                          <div className="text-left flex items-center space-x-2">
                            <BatteryIcon className="text-brand-orange" size={20} />
                            <div>
                              <div className="text-white font-semibold">Tesla Powerwall</div>
                              <div className="text-gray-400 text-xs">13.5kWh • $13.5K rebate</div>
                            </div>
                          </div>
                          <div className="text-brand-orange font-semibold">+$12K</div>
                        </div>
                      </button>

                      <button
                        onClick={() => setConfig({...config, evCharger: !config.evCharger})}
                        className={`w-full p-4 rounded-lg border-2 transition ${config.evCharger ? 'border-brand-green bg-green-900/20' : 'border-gray-700'}`}
                      >
                        <div className="flex items-center justify-between">
                          <div className="text-left flex items-center space-x-2">
                            <ZapIcon className="text-brand-green" size={20} />
                            <div>
                              <div className="text-white font-semibold">EV Charger Ready</div>
                              <div className="text-gray-400 text-xs">Level 2 pre-wired</div>
                            </div>
                          </div>
                          <div className="text-brand-green font-semibold">+$2K</div>
                        </div>
                      </button>

                      <button
                        onClick={() => setConfig({...config, greenRoof: !config.greenRoof})}
                        className={`w-full p-4 rounded-lg border-2 transition ${config.greenRoof ? 'border-brand-green bg-green-900/20' : 'border-gray-700'}`}
                      >
                        <div className="flex items-center justify-between">
                          <div className="text-left flex items-center space-x-2">
                            <LeafIcon className="text-brand-green" size={20} />
                            <div>
                              <div className="text-white font-semibold">Living Green Roof</div>
                              <div className="text-gray-400 text-xs">Insulation + nature</div>
                            </div>
                          </div>
                          <div className="text-brand-orange font-semibold">+$15K</div>
                        </div>
                      </button>

                      <button
                        onClick={() => setConfig({...config, rainwater: !config.rainwater})}
                        className={`w-full p-4 rounded-lg border-2 transition ${config.rainwater ? 'border-brand-green bg-green-900/20' : 'border-gray-700'}`}
                      >
                        <div className="flex items-center justify-between">
                          <div className="text-left flex items-center space-x-2">
                            <DropletIcon className="text-blue-400" size={20} />
                            <div>
                              <div className="text-white font-semibold">Rainwater Collection</div>
                              <div className="text-gray-400 text-xs">500gal system</div>
                            </div>
                          </div>
                          <div className="text-brand-orange font-semibold">+$4K</div>
                        </div>
                      </button>
                    </div>
                  </div>

                  {/* CTA */}
                  <button onClick={() => setCurrentPage('contact')} className="w-full bg-brand-gradient text-white py-4 rounded-lg font-bold text-lg glow-green hover:scale-105 transition">
                    Get Your Free Quote
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const SustainabilityPage = () => (
        <div className="pt-16 bg-black min-h-screen">
          <div className="max-w-7xl mx-auto px-4 py-12">
            <div className="text-center mb-16">
              <h1 className="text-6xl font-bold text-white mb-6">Built for a Sustainable Future</h1>
              <p className="text-2xl text-gray-400">Net-zero ready. Factory precision. Green certifications.</p>
            </div>

            {/* Rebates Section */}
            <section className="mb-20">
              <div className="glass-effect rounded-2xl p-12 neon-border">
                <h2 className="text-4xl font-bold text-white mb-8 text-center">Available Rebates & Incentives</h2>
                <div className="grid md:grid-cols-2 gap-8">
                  <div className="space-y-6">
                    <div className="flex items-start space-x-4">
                      <div className="flex-shrink-0 w-12 h-12 rounded-lg bg-green-900/30 flex items-center justify-center">
                        <DollarIcon className="text-brand-green" size={24} />
                      </div>
                      <div>
                        <div className="text-brand-green font-bold text-xl mb-2">Federal Solar Credit (30%)</div>
                        <div className="text-gray-300">Save up to $9,000 on solar installation through 2032</div>
                      </div>
                    </div>

                    <div className="flex items-start space-x-4">
                      <div className="flex-shrink-0 w-12 h-12 rounded-lg bg-orange-900/30 flex items-center justify-center">
                        <BatteryIcon className="text-brand-orange" size={24} />
                      </div>
                      <div>
                        <div className="text-brand-orange font-bold text-xl mb-2">SGIP Battery Rebate</div>
                        <div className="text-gray-300">$13,500 for Tesla Powerwall installation</div>
                      </div>
                    </div>

                    <div className="flex items-start space-x-4">
                      <div className="flex-shrink-0 w-12 h-12 rounded-lg bg-green-900/30 flex items-center justify-center">
                        <ThermometerIcon className="text-brand-green" size={24} />
                      </div>
                      <div>
                        <div className="text-brand-green font-bold text-xl mb-2">TECH Clean California</div>
                        <div className="text-gray-300">$3,000 heat pump rebate available</div>
                      </div>
                    </div>
                  </div>

                  <div className="space-y-6">
                    <div className="flex items-start space-x-4">
                      <div className="flex-shrink-0 w-12 h-12 rounded-lg bg-orange-900/30 flex items-center justify-center">
                        <HomeIcon className="text-brand-orange" size={24} />
                      </div>
                      <div>
                        <div className="text-brand-orange font-bold text-xl mb-2">Section 45L Builder Credit</div>
                        <div className="text-gray-300">$5,000 federal tax credit for energy-efficient homes</div>
                      </div>
                    </div>

                    <div className="flex items-start space-x-4">
                      <div className="flex-shrink-0 w-12 h-12 rounded-lg bg-green-900/30 flex items-center justify-center">
                        <ZapIcon className="text-brand-green" size={24} />
                      </div>
                      <div>
                        <div className="text-brand-green font-bold text-xl mb-2">Local Utility Rebates</div>
                        <div className="text-gray-300">Additional $2,000+ from PG&E, SMUD, others</div>
                      </div>
                    </div>

                    <div className="bg-gradient-to-r from-green-900 to-orange-900 p-6 rounded-lg border-2 border-brand-green">
                      <div className="text-white text-3xl font-bold mb-2">$20,000+</div>
                      <div className="text-gray-300">Total rebates available on a typical net-zero ADU</div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* Technology Features */}
            <section>
              <h2 className="text-4xl font-bold text-white mb-12 text-center">Sustainable Technologies</h2>
              <div className="grid md:grid-cols-3 gap-8">
                {[
                  { icon: <HomeModernIcon size={40} />, title: 'SIP Panel Construction', desc: '60% more energy efficient than stick-built. Airtight envelope. Faster installation.' },
                  { icon: <SunIcon size={40} />, title: 'Solar + Battery', desc: 'Tesla Powerwall compatible. Net metering enabled. Energy independence.' },
                  { icon: <ThermometerIcon size={40} />, title: 'Heat Pump HVAC', desc: '3x more efficient than traditional. Heating + cooling. Ultra-quiet operation.' },
                  { icon: <LeafIcon size={40} />, title: 'Green Roof Option', desc: 'Living vegetation. Additional insulation. Stormwater management.' },
                  { icon: <DropletIcon size={40} />, title: 'Rainwater Collection', desc: '500-gallon system. Landscape irrigation. Reduce water bills.' },
                  { icon: <ZapIcon size={40} />, title: 'Smart Energy', desc: 'Real-time monitoring. Automated optimization. EV charger ready.' }
                ].map((feature, idx) => (
                  <div key={idx} className="glass-effect p-8 rounded-xl hover:border-brand-green transition">
                    <div className="text-brand-green mb-4">{feature.icon}</div>
                    <h3 className="text-xl font-bold text-white mb-3">{feature.title}</h3>
                    <p className="text-gray-400">{feature.desc}</p>
                  </div>
                ))}
              </div>
            </section>
          </div>
        </div>
      );

      const ContactPage = () => (
        <div className="pt-16 bg-black min-h-screen">
          <div className="max-w-5xl mx-auto px-4 py-12">
            <div className="text-center mb-12">
              <h1 className="text-5xl font-bold text-white mb-4">Start Your Sustainable Journey</h1>
              <p className="text-xl text-gray-400">Free consultation • Rebate analysis • Site assessment</p>
            </div>

            <div className="grid md:grid-cols-2 gap-8">
              <div className="glass-effect rounded-2xl p-8 neon-border">
                <h2 className="text-2xl font-bold text-white mb-6">Get Your Free Quote</h2>
                <div className="space-y-4">
                  <input type="text" placeholder="Full Name" className="w-full bg-black border-2 border-gray-700 rounded-lg px-4 py-3 text-white focus:border-brand-green focus:outline-none" />
                  <input type="email" placeholder="Email" className="w-full bg-black border-2 border-gray-700 rounded-lg px-4 py-3 text-white focus:border-brand-green focus:outline-none" />
                  <input type="tel" placeholder="Phone" className="w-full bg-black border-2 border-gray-700 rounded-lg px-4 py-3 text-white focus:border-brand-green focus:outline-none" />
                  <select className="w-full bg-black border-2 border-gray-700 rounded-lg px-4 py-3 text-white focus:border-brand-green focus:outline-none">
                    <option>Sacramento Area</option>
                    <option>Bay Area</option>
                    <option>Other California</option>
                  </select>
                  <textarea rows="4" placeholder="Tell us about your project and sustainability goals..." className="w-full bg-black border-2 border-gray-700 rounded-lg px-4 py-3 text-white focus:border-brand-green focus:outline-none resize-none"></textarea>
                  <button className="w-full bg-brand-gradient text-white py-4 rounded-lg font-bold text-lg glow-green hover:scale-105 transition">
                    Request Free Consultation
                  </button>
                </div>
              </div>

              <div className="space-y-6">
                <div className="bg-gradient-to-br from-green-900 to-green-950 rounded-2xl p-8 border-2 border-brand-green">
                  <h3 className="text-2xl font-bold text-white mb-6">What's Included</h3>
                  <div className="space-y-4">
                    <div className="flex items-center space-x-3">
                      <CheckIcon className="text-brand-green" size={20} />
                      <span className="text-white">Complete rebate analysis ($20K+ savings)</span>
                    </div>
                    <div className="flex items-center space-x-3">
                      <CheckIcon className="text-brand-green" size={20} />
                      <span className="text-white">Energy modeling & ROI projection</span>
                    </div>
                    <div className="flex items-center space-x-3">
                      <CheckIcon className="text-brand-green" size={20} />
                      <span className="text-white">Site assessment & feasibility study</span>
                    </div>
                    <div className="flex items-center space-x-3">
                      <CheckIcon className="text-brand-green" size={20} />
                      <span className="text-white">Custom 3D renderings</span>
                    </div>
                    <div className="flex items-center space-x-3">
                      <CheckIcon className="text-brand-green" size={20} />
                      <span className="text-white">Financing options review</span>
                    </div>
                  </div>
                </div>

                <div className="glass-effect rounded-xl p-6">
                  <h3 className="text-xl font-bold text-white mb-4">Contact Information</h3>
                  <div className="space-y-3 text-gray-300">
                    <div>📞 (916) 555-GALAXY</div>
                    <div>✉️ build@greengalaxyhomes.com</div>
                    <div>🏢 Sacramento & Bay Area, CA</div>
                    <div>📋 CSLB #123456 • Tesla Powerwall Certified</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen bg-black">
          <Navigation />
          {currentPage === 'home' && <HomePage />}
          {currentPage === 'configurator' && <ConfiguratorPage />}
          {currentPage === 'sustainability' && <SustainabilityPage />}
          {currentPage === 'contact' && <ContactPage />}

          <footer className="bg-gradient-to-r from-green-950 to-orange-950 border-t-2 border-brand-green py-12">
            <div className="max-w-7xl mx-auto px-4 text-center">
              <div className="text-brand-green font-bold text-2xl mb-2">GREEN GALAXY BUILDERS, INC.</div>
              <div className="text-brand-orange mb-4">SMARTER BUILDING SOLUTIONS</div>
              <div className="text-gray-400">
                © 2025 Green Galaxy Builders • Licensed CSLB #123456 • Tesla Powerwall Certified Installer
                <br />Sacramento & Bay Area, California
              </div>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<GreenGalaxyWebsite />, document.getElementById('root'));
  </script>
</body>
</html>
